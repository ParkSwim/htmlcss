<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS 연동 방법</title>
  
  <!-- Internal Style Sheet – <style> 태그 안에 CSS 코드를 작성합니다. -->
  <style>
      h1 {color:red;}
  </style>
  
  <link rel="stylesheet" href="6CssPractice.css">

  
</head>
<body>
<!--Inline Style Sheet – 태그 안에 직접 원하는 스타일을 적용합니다.-->
  <h1 style="color:blue;">Hello world</h1>
  
</body>
</html>
